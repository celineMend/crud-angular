<div class="container">
  <h2>Liste des Articles</h2>
  <a href="#" routerLink="/article/create/" class="btn btn-success">Créer un article</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Article</th>
        <th width="250px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{ article.id }}</td>
        <td>{{ article.title }}</td>
        <td>{{ article.body }}</td>
        <td>
          <a href="#" [routerLink]="['/article', article.id, 'view']" class="btn btn-info">Détails</a>
          <a href="#" [routerLink]="['/article', article.id, 'edit']" class="btn btn-warning">Modifier</a>
          <button class="btn btn-danger" type="button" (click)="deleteArticle(article.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <a routerLink="/article/new" class="btn btn-primary">Ajouter un Article</a>
</div>

<div class="container">
  <h2 class="text-center">Ajouter un Article</h2>

  <form [formGroup]="articleForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors?.['required']">Title is Required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <input type="text" id="body" formControlName="body" class="form-control">
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
        <div *ngIf="f['body'].errors?.['required']">Body is Required.</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!articleForm.valid">Submit</button>
  </form>
</div>
