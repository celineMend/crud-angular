<div class="article-details">
  <h1>Article Details</h1>

  <!-- Article Details -->
  <div *ngIf="article">
    <h2>{{ article.title }}</h2>
    <p>{{ article.body }}</p>
  </div>

  <!-- Display a message if the article is not found -->
  <div *ngIf="!article">
    <p>Article not found.</p>
  </div>
